<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Market Page</title>
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <header class="header">
    <h1>Simple Market</h1>
    <div class="cart">
      <span id="cart-count">0</span> Items in Cart
      <button class="rmv-frm-cart" onclick="console.log(clearCart())">Reset Cart</button>
    </div>
  </header>

  <main class="product-grid">
    <div class="product" data-id="1" data-name="Product 1" data-price="20">
      <img src="cola1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>$20</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product" data-id="2" data-name="Product 2" data-price="30">
      <img src="coal4.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>$30</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product" data-id="3" data-name="Product 3" data-price="25">
      <img src="cola3.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p>$25</p>
      <button class="add-to-cart" onclick="UpdateCartCount()">Add to Cart</button>
    </div>
  </main>

  <script src="wrk.js"></script>
</body>
</html>
